# action.yml
name: Flatten Terraform
description: Flatten Terraform and save the HCL
inputs:
  terraform_version:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.terraform_version }}
